<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUBT STUDY DESK</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <!-- Login -->
    <div
      id="loginPanel"
      class="h-screen flex items-center justify-center bg-gradient-to-r from-[#0a0a3b] to-[#b3f0e5]"
    >
      <div
        class="w-full max-w-5xl bg-white shadow-2xl rounded-2xl overflow-hidden flex"
      >
        <!-- Left Section -->
        <div
          class="w-1/2 bg-[#0a0a3b] text-white p-10 flex flex-col justify-center relative"
        >
          <!-- Logo -->
          <div class="mb-10 ml-20">
            <h1 class="text-5xl font-bold">
              <span class="bg-blue-400 px-2 py-1 rounded-md">BUBT</span><br />
              <span class="text-2xl tracking-wide">STUDY DESK</span>
            </h1>
          </div>

          <!-- Form -->
          <form id="loginForm" class="flex flex-col gap-5 animate-fadeIn">
            <input
              id="loginEmail"
              type="email"
              placeholder="Email"
              class="px-4 py-3 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all shadow-md hover:shadow-lg bg-white/95"
              required
            />
            <input
              id="loginPassword"
              type="password"
              placeholder="Password"
              class="px-4 py-3 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all shadow-md hover:shadow-lg bg-white/95"
              required
            />
            <!-- Forgot Password link -->
            <div class="text-center -mt-2">
              <button
                id="forgotPasswordBtn"
                type="button"
                class="text-white/80 text-sm hover:text-white underline transition-all hover:scale-105"
              >
                Forgot your password?
              </button>
            </div>

            <button
              id="loginBtn"
              type="button"
              class="bg-gradient-to-r from-blue-400 to-indigo-600 text-white py-3 rounded-full font-bold hover:shadow-xl hover:scale-105 transition-all duration-300 shadow-lg"
            >
              LOGIN
            </button>
            <button
              id="showRegister"
              type="button"
              class="bg-white text-blue-600 py-3 rounded-full font-bold hover:shadow-xl hover:scale-105 transition-all duration-300 shadow-md border-2 border-white/30"
            >
              REGISTER
            </button>
          </form>
        </div>

        <!-- Right Section -->
        <div
          id="rightPanel"
          class="w-1/2 flex flex-col items-center justify-center p-10 bg-gradient-to-b from-teal-100 to-teal-200"
        >
          <!-- Quote view (default) -->
          <div id="quoteView" class="w-full">
            <blockquote
              class="text-xl text-center italic font-semibold text-indigo-900"
            >
              "Learning is a journey best taken with company.<br />
              Each shared note shortens the distance to our goals.<br />
              Together, we rise higher than we could alone."
            </blockquote>
            <div class="mt-5 w-100">
              <img
                src="img/19-removebg-preview.png"
                alt="student"
                class="w-full"
              />
            </div>
          </div>

          <!-- Registration view (hidden by default) -->
          <div id="registerView" class="w-full hidden">
            <div class="mb-6">
              <div
                class="bg-[#0a0a3b]/30 text-white rounded-3xl px-6 py-4 text-4xl font-extrabold text-center"
              >
                REGISTRATION
              </div>
            </div>

            <form
              id="registerForm"
              class="bg-[#0a0a3b]/25 p-6 rounded-2xl text-black grid grid-cols-2 gap-4"
            >
              <!-- Left column -->
              <div class="col-span-1 space-y-4">
                <div>
                  <label class="block font-semibold text-sm mb-1">Name</label>
                  <input
                    name="name"
                    type="text"
                    required
                    class="w-full px-3 py-2 rounded-md focus:outline-none"
                  />
                </div>

                <div>
                  <label class="block font-semibold text-sm mb-1"
                    >Password</label
                  >
                  <input
                    name="password"
                    type="password"
                    required
                    class="w-full px-3 py-2 rounded-md focus:outline-none"
                  />
                </div>

                <div>
                  <label class="block font-semibold text-sm mb-1"
                    >Confirm Password</label
                  >
                  <input
                    name="confirmPassword"
                    type="password"
                    required
                    class="w-full px-3 py-2 rounded-md focus:outline-none"
                  />
                </div>

                <div>
                  <label class="block font-semibold text-sm mb-1"
                    >Student ID</label
                  >
                  <input
                    name="studentId"
                    type="text"
                    value="22235103204"
                    required
                    class="w-full px-3 py-2 rounded-md focus:outline-none"
                  />
                </div>

                <div>
                  <label class="block font-semibold text-sm mb-1">Gender</label>
                  <select
                    name="gender"
                    required
                    class="w-full px-3 py-2 rounded-md text-black"
                  >
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <!-- Right column -->
              <div class="col-span-1 space-y-4">
                <div>
                  <label class="block font-semibold text-sm mb-1">Email</label>
                  <input
                    name="email"
                    type="email"
                    required
                    class="w-full px-3 py-2 rounded-md focus:outline-none"
                  />
                </div>

                <div>
                  <label class="block font-semibold text-sm mb-1"
                    >Department</label
                  >
                  <input
                    name="department"
                    type="text"
                    required
                    class="w-full px-3 py-2 rounded-md focus:outline-none"
                  />
                </div>

                <div>
                  <label class="block font-semibold text-sm mb-1">Intake</label>
                  <input
                    name="intake"
                    type="text"
                    required
                    class="w-full px-3 py-2 rounded-md focus:outline-none"
                  />
                </div>

                <div>
                  <label class="block font-semibold text-sm mb-1"
                    >Section</label
                  >
                  <input
                    name="section"
                    type="number"
                    min="1"
                    step="1"
                    required
                    class="w-full px-3 py-2 rounded-md focus:outline-none"
                  />
                </div>

                <div class="flex items-center gap-4">
                  <label class="sr-only">Profile</label>
                  <input
                    id="profilePicInput"
                    name="profilePic"
                    type="file"
                    accept="image/*"
                    class="hidden"
                  />
                  <button
                    id="uploadBtn"
                    type="button"
                    class="ml-auto bg-teal-100 text-black px-4 py-2 rounded-full"
                  >
                    Upload A Profile pic
                  </button>
                  <img
                    id="preview"
                    src=""
                    alt="preview"
                    class="w-14 h-14 object-cover rounded-md hidden"
                  />
                </div>
              </div>

              <!-- Full width actions -->
              <div class="col-span-2 flex items-center justify-between mt-4">
                <button
                  id="submitRegister"
                  type="submit"
                  class="bg-[#08203b] text-white px-6 py-3 rounded-full font-bold"
                >
                  REGISTER
                </button>
                <button
                  id="cancelRegister"
                  type="button"
                  class="bg-white text-black px-4 py-2 rounded-full"
                >
                  CANCEL
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Page-->
    <div id="Base" class="h-screen bg-[#0a0a3b] text-white flex hidden">
      <!-- Sidebar -->
      <aside
        id="Sidebar"
        class="w-64 bg-gradient-to-bottom from-teal-400 to-indigo-700 ring-1 ring-white/8 p-6 flex flex-col items-center gap-6 rounded-r-3xl text-white"
      >
        <!-- Profile Pic -->
        <div
          id="profilePic"
          class="w-48 h-64 bg-white text-black flex items-center justify-center rounded-2xl font-bold overflow-hidden"
        >
          <img
            id="profilePicImg"
            src=""
            alt="profile"
            class="w-full h-full object-cover rounded-2xl hidden"
          />
          <span id="profilePicFallback" class="">PROFILE PIC</span>
        </div>

        <!-- Username -->
        <div
          class="bg-white text-black px-6 py-4 rounded-2xl w-full text-center"
        >
          <p class="text-sm">WELCOME</p>
          <p id="currentUser" class="text-xl font-bold">Username</p>
        </div>
      </aside>
      <!-- Right Column -->
      <main class="flex-1 p-8 relative">
        <!-- Banner -->
        <div
          id="TOP"
          class="flex-1 bg-teal-100/90 text-black rounded-3xl px-8 py-6 text-4xl font-extrabold mb-8"
        >
          <p id="BUBT STUDY DESK" class="flex text-[50px]">BUBT STUDY DESK</p>
          <div
            id="Banner"
            class="flex bg-teal-100/90 text-black rounded-3xl m-2 text-center font-bold p-4"
          >
            DASHBOARD
          </div>
        </div>

        <!-- Move dashboard OUTSIDE and BELOW TOP -->
        <div
          id="dashboard"
          class="bg-gradient-to-r from-teal-500/10 via-teal-700/20 to-indigo-900/40 p-8 rounded-3xl backdrop-blur-sm ring-1 ring-white/5"
        >
          <!-- <div class="grid grid-cols-2 gap-6">
      <button class="bg-gradient-to-r from-teal-500 to-indigo-600 py-6 rounded-2xl text-center font-bold hover:scale-105 transition">CSE</button>
      <button class="bg-gradient-to-r from-teal-500 to-indigo-600 py-6 rounded-2xl text-center font-bold hover:scale-105 transition">EEE</button>
      <button class="bg-gradient-to-r from-teal-500 to-indigo-600 py-6 rounded-2xl text-center font-bold hover:scale-105 transition">BBA</button>
      <button class="bg-gradient-to-r from-teal-500 to-indigo-600 py-6 rounded-2xl text-center font-bold hover:scale-105 transition">English</button>
      <button class="bg-gradient-to-r from-teal-500 to-indigo-600 py-6 rounded-2xl text-center font-bold hover:scale-105 transition">Law</button>
      <button class="bg-gradient-to-r from-teal-500 to-indigo-600 py-6 rounded-2xl text-center font-bold hover:scale-105 transition">Civil</button>
    </div> -->
        </div>
      </main>
    </div>

    <!-- Forgot Password Modal -->
    <div
      id="forgotPasswordModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
        <h2 class="text-xl font-bold mb-4 text-black">Reset Password</h2>
        <form id="forgotPasswordForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1 text-black"
              >Enter your email address</label
            >
            <input
              id="forgotEmail"
              type="email"
              required
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-black"
              placeholder="your.email@bubt.edu"
            />
          </div>
          <div
            id="forgotPasswordMessage"
            class="text-sm text-gray-600 hidden"
          ></div>
          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              id="sendResetBtn"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex-1"
            >
              Send Reset Link
            </button>
            <button
              type="button"
              id="cancelForgotBtn"
              class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 flex-1"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Reset Password Modal -->
    <div
      id="resetPasswordModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
        <h2 class="text-xl font-bold mb-4 text-black">Set New Password</h2>
        <form id="resetPasswordForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1 text-black"
              >New Password</label
            >
            <input
              id="newPassword"
              type="password"
              required
              minlength="6"
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-black"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1 text-black"
              >Confirm New Password</label
            >
            <input
              id="confirmNewPassword"
              type="password"
              required
              minlength="6"
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-black"
            />
          </div>
          <div
            id="resetPasswordMessage"
            class="text-sm text-gray-600 hidden"
          ></div>
          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              id="resetPasswordBtn"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex-1"
            >
              Update Password
            </button>
            <button
              type="button"
              id="cancelResetBtn"
              class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 flex-1"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/mockdata.js"></script>
    <script src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
